<!DOCTYPE html>
<html lang="eng">

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<link rel="stylesheet" href="/build/tailwind.css" />
<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet"
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.7.3/dist/alpine.min.js" defer></script>
</head>
<body>
    <!-- component -->
<div class="flex flex-col items-center justify-center bg-gray-300 h-screen select-none">
    <div
        class="flex flex-col -mt-32 bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl shadow-2xl w-full max-w-md  border-l-4 border-blue-600">
        <div
            class="font-medium self-center text-xl sm:text-2xl uppercase w-60 text-center bg-blue-600 shadow-2xl p-6 rounded-full text-white">
            Sign In</div>
        <div class="mt-10">
            <form method="POST" action="" autocomplete="">
                <div class="relative w-full mb-3">
                    <input type="Username" name="Username"
                        class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                        placeholder="Email" style="transition: all 0.15s ease 0s;" />
                    <small class="p-2 text-red-500">* Username</small>
                </div>
                <div class="relative w-full mb-3">
                    <input type="password" name="password"
                        class="border-0 p-4 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                        placeholder="Password" style="transition: all 0.15s ease 0s;" />
                    <small class="p-2 text-red-500">* Password</small>
                </div>
                <div class="text-center mt-6">
                    <input type="submit" name="signin" id="signin" value="Sign In" 
                        class="p-3 rounded-lg bg-blue-600 outline-none text-white shadow w-32 justify-center focus:bg-blue-700 hover:bg-blue-500" <a href="index.html"/a> 
                </div>
             </form>
        </div>
    </div>
</div>
</body>
</html>
